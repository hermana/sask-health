<div *ngIf="this.apiLoaded | async" fxFill>
    <google-map #googleMap [options]="mapOptions" [center]="{ lat: 54.6, lng: 105.7}" [zoom]="0" width="100%" height="100%">
        <map-marker *ngFor="let disruption of this.disruptions"
            [position]="{ lat: disruption.location.latitude, lng: disruption.location.longitude}"
            [title]="disruption.community_name">
        </map-marker>
    </google-map>
</div>
